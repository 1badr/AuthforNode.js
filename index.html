<!DOCTYPE html>
<html>
<head>
  <title>Image Display Example</title>
</head>
<body>
  <h1>Image Display Example</h1>

  <img id="displayedImage" alt="Displayed Image" />

  <script>
    // استرجاع الصورة من API
    fetch('http://localhost:8000/api/image?name=1716349713720-174957345.png')
      .then(response => response.json())
      .then(data => {
        // عرض الصورة على الصفحة
        const imageElement = document.getElementById('displayedImage');
        imageElement.src = `data:image/jpeg;base64,${data.imageData}`;
      })
      .catch(error => {
        console.error('Error fetching image:', error);
      });
  </script>
</body>
</html>
